<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3b1</title>
    <script defer src="code.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ejercicio 3b1</h1>
    <button id="verResultado">Ver Resultado</button>
    <main>
        <div class="question" onclick="toggleAnswer(this)">
            <span class="question-text">Pregunta 1: ¿Cuál es la capital de Francia?</span>
            <div class="answer">Respuesta: París<button class="acertada">Acertada</button></div>
        </div>
        <div class="question" onclick="toggleAnswer(this)">
            <span class="question-text">Pregunta 2: ¿En qué año se fundó Google?</span>
            <div class="answer">Respuesta: 1998<button class="acertada">Acertada</button></div>
        </div>
    </main>


</body>
</html>
