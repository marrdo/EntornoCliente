<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="objetos.js"></script>
    <script defer src="code.js"></script>
    <title>Gestión de Vinos y Quesos</title>
    <!-- Agrega aquí enlaces a tus estilos CSS si es necesario -->
</head>

<body>

    <!-- Formulario Alta de Producto -->
    <form id="frmAltaProducto">
        <!-- Campos para Vino -->
        <label for="txtNombre">Nombre:</label>
        <input type="text" id="txtNombre" required>

        <label>Tipo:</label>
        <label for="queso">Queso</label>
        <input type="radio" name="lstTipos" id="queso" value="queso">
        <label for="vino">Vino</label>
        <input type="radio" name="lstTipos" id="vino" value="vino">

        <label for="lstAnioCosecha">Año de Cosecha:</label>
        <select id="lstAnioCosecha">
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <!-- Agrega más opciones según sea necesario -->
        </select>
        

        <!-- Campos para Queso -->
        <label for="lstOrigen">Origen:</label>
        <select id="lstOrigen">
            <option value="francia">Francia</option>
            <option value="italia">Italia</option>
            <option value="espana">España</option>
            <option value="holanda">Holanda</option>
            <option value="suiza">Suiza</option>
            <!-- Agrega más opciones según sea necesario -->
        </select>

        <label for="txtPrecio">Precio:</label>
        <input type="text" id="txtPrecio" required>

        <label>Estado:</label>
        <input type="radio" name="rbtEstado" value="disponible" checked> Disponible
        <input type="radio" name="rbtEstado" value="agotado"> Agotado

        <button type="button" id="btnAgregarProducto">Agregar Producto</button>
    </form>

    <!-- Formulario Venta de Producto -->
    <form id="frmVentaProducto">
        <label for="txtLocalizador">Localizador:</label>
        <input type="text" id="txtLocalizador" required>

        <button type="button" id="btnVenderProducto">Vender Producto</button>
    </form>

    <!-- Botones y Secciones para Totales y Listado Separado -->
    <button type="button" id="btnRefrescarTotales">Refrescar Totales</button>
    <button type="button" id="btnListadoSeparado">Listado Separado</button>
    <button type="button" id="btnFrmAgregarProducto">Agregar producto</button>
    <button type="button" id="btnFrmVenderProducto">Vender producto</button>

    <div id="seccionTotales">
        <!-- Mostrar totales aquí -->
    </div>

    <div id="seccionListado">
        <!-- Mostrar listado separado aquí -->
    </div>


</body>

</html>
